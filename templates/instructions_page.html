<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Soframe - Instructions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .header {
            background: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }

        .arrows {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .arrow {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 20px solid #8B5CF6;
            animation: bounce 2s infinite;
        }

        .arrow:nth-child(2) {
            animation-delay: 0.2s;
        }

        .arrow:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-5px);
                opacity: 1;
            }
        }

        .content {
            padding: 40px 30px;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
            text-align: center;
            line-height: 1.4;
        }

        .step {
            display: flex;
            align-items: flex-start;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .step-number {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #8B5CF6, #EC4899);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            flex-shrink: 0;
            margin-right: 20px;
        }

        .step-content {
            flex: 1;
        }

        .step-text {
            font-size: 16px;
            color: #333;
            line-height: 1.5;
        }

        .highlight {
            color: #10B981;
            font-weight: bold;
        }

        .dots-icon {
            display: inline-block;
            font-size: 20px;
            color: #666;
            margin: 0 5px;
        }

        .app-preview {
            background: #f0f0f0;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-top: 30px;
            border: 2px dashed #ddd;
        }

        .app-icon {
            width: 80px;
            height: 80px;
            border-radius: 15px;
            margin: 0 auto 15px;
            overflow: hidden;
        }

        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .app-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .app-developer {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        .rating-section {
            display: flex;
            justify-content: space-around;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .rating-item {
            text-align: center;
        }

        .rating-value {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .rating-label {
            font-size: 12px;
            color: #666;
            margin-top: 2px;
        }

        .stars {
            color: #FFD700;
            font-size: 14px;
            margin-top: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="arrows">
                <div class="arrow"></div>
                <div class="arrow"></div>
                <div class="arrow"></div>
            </div>
        </div>

        <div class="content">
            <h1 class="title">To access Soframe,</h1>
            <p class="subtitle">follow these two simple steps:</p>

            <div class="step">
                <div class="step-number">1</div>
                <div class="step-content">
                    <div class="step-text">
                        Click on the menu (⋯) at the top right
                    </div>
                </div>
            </div>

            <div class="step">
                <div class="step-number">2</div>
                <div class="step-content">
                    <div class="step-text">
                        Then <span class="highlight">"Open in browser"</span>
                    </div>
                </div>
            </div>

            <div class="app-preview">
                <div class="app-icon">
                    <img src="https://firebasestorage.googleapis.com/v0/b/nightee-66b26.firebasestorage.app/o/icon.png?alt=media&token=74478f51-e806-49e8-a88b-8d37e298b8e2" alt="Soframe App Icon">
                </div>
                <div class="app-name">Soframe</div>
                <div class="app-developer">AI Video Generator</div>
                
                <div class="rating-section">
                    <div class="rating-item">
                        <div class="rating-value">4.8</div>
                        <div class="rating-label">RATINGS</div>
                        <div class="stars">★★★★★</div>
                    </div>
                    <div class="rating-item">
                        <div class="rating-value">17+</div>
                        <div class="rating-label">AGE</div>
                        <div style="font-size: 12px; color: #666; margin-top: 3px;">Years Old</div>
                    </div>
                    <div class="rating-item">
                        <div class="rating-value">#60</div>
                        <div class="rating-label">CHART</div>
                        <div style="font-size: 12px; color: #666; margin-top: 3px;">Video & Photo</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Redirect to App Store after 3 seconds if user doesn't follow instructions
        setTimeout(function() {
            if (confirm("Ready to download Soframe? Click OK to go to App Store.")) {
                window.open('https://apps.apple.com/us/app/soframe-ai-video-generator/id6755539400?ppid=64120fe2-3c04-4b37-a0f7-bb8899a60b82', '_blank');
            }
        }, 8000);
    </script>
</body>
</html>
