<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Soframe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }

        .app-icon {
            width: 120px;
            height: 120px;
            border-radius: 25px;
            margin: 0 auto 20px;
            overflow: hidden;
        }

        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .download-btn {
            display: inline-block;
            text-decoration: none;
            transition: transform 0.2s ease;
        }

        .download-btn:hover {
            transform: scale(1.05);
        }

        .download-btn img {
            height: 60px;
            width: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-icon">
            <img src="https://firebasestorage.googleapis.com/v0/b/nightee-66b26.firebasestorage.app/o/icon.png?alt=media&token=74478f51-e806-49e8-a88b-8d37e298b8e2" alt="Soframe App Icon">
        </div>
        <h1>Soframe</h1>
        <p class="subtitle">AI Video Generator</p>
        
        <a href="https://apps.apple.com/us/app/soframe-ai-video-generator/id6755539400?ppid=64120fe2-3c04-4b37-a0f7-bb8899a60b82" class="download-btn">
            <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store">
        </a>
    </div>
</body>
</html>
