{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4>Schedule a Post for @{{ account.username }}</h4>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data" id="scheduleForm">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="video" class="form-label">Video File</label>
                            <input type="file" class="form-control" id="video" name="video" accept="video/*" required>
                            <small class="text-muted">Supported formats: MP4, MOV, AVI, FLV, WMV (Max 500MB)</small>
                        </div>
                        
                        <div class="mb-3">
                            <label for="scheduled_time" class="form-label">Schedule Time</label>
                            <input type="datetime-local" class="form-control" id="scheduled_time" name="scheduled_time" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Privacy Settings</label>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="disable_duet" name="disable_duet">
                                <label class="form-check-label" for="disable_duet">Disable Duet</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="disable_comment" name="disable_comment">
                                <label class="form-check-label" for="disable_comment">Disable Comments</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="disable_stitch" name="disable_stitch">
                                <label class="form-check-label" for="disable_stitch">Disable Stitch</label>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Schedule Post</button>
                            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('scheduleForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    formData.append('tiktok_account_id', {{ account.id }});
    
    try {
        const response = await fetch('/api/scheduled/create', {
            method: 'POST',
            body: formData
        });
        
        const result = await response.json();
        
        if (response.ok) {
            alert('Post scheduled successfully!');
            window.location.href = '{{ url_for("index") }}';
        } else {
            alert('Error: ' + (result.error || 'Failed to schedule post'));
        }
    } catch (error) {
        alert('Error: ' + error.message);
    }
});
</script>
{% endblock %}
